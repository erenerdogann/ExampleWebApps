<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Example Web Apps</title>
</head>
<body>
    <!--Header Section-->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="https://erenerdogann.github.io/ExampleWebApps/">Example Small Web Apps</a>
    </nav>

    <!--BMI Calculator-->
    <div class="AppBox col-lg-3 col-md-6 appBoxOutside">
        <div>
            <h1>BMI Calculator</h1>
        </div>
        <hr>
        <div class="appBoxInside">
            <h2 id="BMIResult">BMI: -</h2>
            <form>
                <div class="form-group">
                  <label for="weight">Weight (kg)</label>
                  <input type="number" class="form-control" id="weight" step="0.01">
                </div>
                <div class="form-group">
                  <label for="height">Height (m)</label>
                  <input type="number" class="form-control" id="height" step="0.01">
                </div>
              </form>
              <button onclick="calculateBMI()" class="btn btn-primary">Calculate</button>
        </div>
    </div>

    <!--HeadTail-->
    <div class="AppBox col-lg-3 col-md-6 appBoxOutside">
        <div>
            <h1>Head Or Tail</h1>
        </div>
        <hr>
        <div class="appBoxInside">
            <h3 id="CoinResult">-</h3>
            <button onclick="tossTheCoin()" class="btn btn-primary">Toss The Coin</button>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
